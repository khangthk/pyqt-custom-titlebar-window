<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PyQt Viewer Widget</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid mx-auto">
            <div class="jumbotron">
                <h1 class="text-dark text-center">PyQt custom title bar</h1>
                <h2 class="text-secondary text-center">Make custom title bar easily</h2>
            </div>
            <div class="text-center border rounded shadow-sm">
                <img class="center-block border rounded mt-3 mb-3 w-50" src="custom_titlebar.png" style="width: 400px;"><br>
                <div id="demo" class="center-block mx-auto carousel slide mb-3 w-75" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    <p>You can make a bunch of stuff with custom title bar like below.</p>
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="dark_notepad.png" alt="SVG Viewer" class="w-75">
                            <div class="carousel-caption">
                                <h3 class="text-white bg-dark border rounded">Dark Notepad</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="calculator.png" alt="HTML Viewer" class="w-75">
                            <div class="carousel-caption">
                                <h3 class="text-white bg-dark border rounded">Dark Calculator</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="capturer.png" alt="Comic Viewer" class="w-75">
                            <div class="carousel-caption">
                                <h3 class="text-white bg-dark border rounded">Capturer</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev w-50" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next w-50" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
